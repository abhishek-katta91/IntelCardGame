<mat-card>
  <mat-card-header>
    <mat-card-title>Your Cards</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout='row wrap' fxLayoutGap="10px" class='card-layout'>
      <div *ngFor="let card of cardService.cards" fxFlex="90px">
        <mat-card class="card">
          <div class="card-name">{{card.name}}</div>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-actions>
    <button mat-raised-button color='primary' (click)="cardService.SortCards()">Sort</button>
  </mat-card-actions>
  <mat-card-content>
    <div fxLayout='row wrap' fxLayoutGap="10px" class='card-layout'>
      <div *ngFor="let card of cardService.sortedCards" fxFlex="90px">
        <mat-card class="card">
          <div class="card-name">{{card}}</div>
        </mat-card>
      </div>
    </div>
  </mat-card-content>
</mat-card>
